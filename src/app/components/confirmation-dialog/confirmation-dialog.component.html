<div class="card" fxLayout="column wrap" fxLayoutAlign="space-between start">
  <h2>Are you sure?</h2>
  <div class="btns" fxLayout="row wrap" fxLayoutAlign="space-around start">
    <button id="yes" (click)="confirm()">Yes</button>
    <button id="no" (click)="decline()">Cancel</button>
  </div>
</div>
