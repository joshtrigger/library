<div
  class="form-container"
  fxLayout="column wrap"
  fxLayoutAlign="space-around"
  [formGroup]="addBookForm"
>
  <div class="header" fxLayout="row wrap" fxLayoutAlign="space-between start">
    <h1>ADD BOOK</h1>
    <button id="close" (click)="closeModal()">&times;</button>
  </div>
  <div class="bottom" fxLayout="row wrap" fxLayoutAlign="space-between start">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="authors"
        placeholder="Authors"
        type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="publisher"
        placeholder="Publisher"
        type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="edition"
        placeholder="Edition"
        type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="isbn" placeholder="ISBN" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="release_date"
        [matDatepicker]="picker"
        placeholder="Release date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field id="description">
    <textarea
      matInput
      formControlName="about"
      placeholder="Description"
    ></textarea>
  </mat-form-field>
  <input type="file" (change)="onSelectedFile($event)" />
  <br />
  <button id="add-btn" [disabled]="!addBookForm.valid" (click)="addBook()">Add</button>
</div>
