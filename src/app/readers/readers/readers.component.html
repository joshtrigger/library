<mat-spinner *ngIf="showSpinner"></mat-spinner>
<div *ngIf="!showSpinner" class="table-container mat-elevation-z8" fxLayout="column wrap" fxLayoutAlign="start center">
  <table mat-table [dataSource]="filteredReaders">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <san-letter-icon
          [words]='element.name'
          [numberOfCharactersPerWord]='2'
          [strokeWidth]="'2'"
          [backgroundColor]="'#f0efe3'"
          [color]="'#007a89'"
          [strokeColor]="'#007a89'"
        >
        </san-letter-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="idNo.">
      <th mat-header-cell *matHeaderCellDef> ID Number </th>
      <td mat-cell *matCellDef="let element"> {{element.id_no}} </td>
    </ng-container>
    <ng-container matColumnDef="idType">
      <th mat-header-cell *matHeaderCellDef> ID Type </th>
      <td mat-cell *matCellDef="let element"> {{element.id_type}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>
    <ng-container matColumnDef="booksBorrowed">
      <th mat-header-cell *matHeaderCellDef> Books Borrowed </th>
      <td mat-cell *matCellDef="let element"> {{element.borrowed_books || 'None'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <button mat-raised-button id="add-btn" (click)="addReader()">+</button>
</div>
