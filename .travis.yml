language: node_js
node_js:
  - 10
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - "./node_modules"
install:
  - npm install
script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run build
before-deploy:
  - cd ./dist
deploy:
  provider: heroku
  api_key:
    secure: 
    app:
      master: library-production
      continuos-deployment: library-staging
notifications:
  email: false
